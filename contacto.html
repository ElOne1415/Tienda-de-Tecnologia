<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto — Tienda de Tecnología</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script defer src="js/codigo.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <div class="brand"><img class="small-logo" src="assets/logo.png" alt="Logo" /><h1>Tienda de Tecnología</h1></div>
      <button class="nav-toggle" aria-label="Abrir menú">☰</button>
     <nav class="main-nav" aria-label="Navegación principal">
      <a href="index.html" class="nav-link">Inicio</a>
      <a href="catalogo.html" class="nav-link">Catálogo</a>
      <a href="about.html" class="nav-link">Quiénes somos</a>
      <a href="contacto.html" class="nav-link">Contacto</a>
    </nav>
    </div>
  </header>

  <main class="container">
    <h2>Contacto</h2>

    <article class="card">
      <h3>Dirección</h3>
      <p>San Andresito de la 38, local 143</p>
    </article>

    <article class="card">
      <h3>Teléfono y correo</h3>
      <p>Tel: (consultar en tienda)<br/>Correo: contacto@tiendatecnologia.local</p>
    </article>

    <article class="card">
      <h3>Envía un mensaje</h3>
      <form id="contact-form">
        <label for="nombre">Nombre</label>
        <input id="nombre" name="nombre" required />
        <label for="email">Correo</label>
        <input id="email" name="email" type="email" required />
        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
        <button type="submit">Enviar</button>
        <p id="form-resp" class="hidden"></p>
      </form>
    </article>
  </main>

  <footer class="site-footer">© 2026 Tienda de Tecnología</footer>
</body>
</html>
